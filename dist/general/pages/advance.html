<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Cache-Control" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title></title>
        <style type="text/css"></style>
        <!-- start: CSS -->
        <section id="cssArea"></section>
        <!-- end: CSS -->

        <!-- The HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
        <script src="../../js/html5shiv.js"></script>
        <link id="ie-style" href="../../css/ie.css" rel="stylesheet">
        <![endif]-->

        <!--[if IE 9]>
        <link id="ie9style" href="../../css/ie9.css" rel="stylesheet">
        <![endif]-->
        <script src="../../js/jquery-1.11.3.min.js"></script>
        <script src="../../js/js-css-loader.js"></script>
        <script defer="defer" type="text/javascript">
        
            loadCss("bootstrap-2.3.1.min.css");
            loadCss("responsive-2.3.1.min.css");
            loadCss("style-2.3.1.css");
            loadCss("style-responsive-2.3.1.css");

            loadJs("jquery-migrate-1.0.0.min.js", 10);
            loadJs("jquery.chosen.min.js", 10);
            loadJs("bootstrap-2.0.min.js", 10);
            loadJs("jquery.uniform.min.js", 10);
            loadJs("jquery.form.js", 10);
            loadJs("advance.js", 200);
        </script>
    </head>
    <body class="bg-white">
        <div class="container-fluid-full">
            <div class="row-fluid">
                <div class="box span6" onTablet="span6" onDesktop="span6">
                    <div class="box-header">
                        <h2>
                            <i class="halflings-icon tasks"></i>
                            <span class="break"></span>
                            <span id="CmdRes"></span>
                        </h2>
                        <div class="box-icon">
                            <a href="#" class="btn-minimize" data-rel="tooltip" data-original-title="">
                                <i class="halflings-icon chevron-up"></i>
                            </a>
                        </div>
                    </div>
                    <div class="box-content">
                        <ul class="chat height300 y-scroll">
                            <blockquote>
                                <div class="timelineleft" id="displayList"></div>
                            </blockquote>
                        </ul>
                        <div class="chat-form">
                            <textarea id="inputCmd"></textarea>
                            <button class="btn btn-info btn-conf" onclick="manualExeCmd();"></button>
                            <button class="btn btn-info btn-clear" onclick="setZero();"></button>
                            <div class="cmd-cnt">
                                <a id="cmdCount" href="#"></a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="box span6" onTablet="span6" onDesktop="span6">
                    <div class="box-header">
                        <h2>
                            <i class="halflings-icon list-alt"></i>
                            <span class="break"></span>
                            <span id="CmdFile"></span>
                        </h2>
                        <div class="box-icon">
                            <a href="#" class="btn-minimize" data-rel="tooltip" data-original-title="">
                                <i class="halflings-icon chevron-up"></i>
                            </a>
                        </div>
                    </div>
                    <div class="box-content">
                        <ul class="chat height300 y-scroll">
                            <blockquote>
                                <div class="timelineleft" id="cmdList"></div>
                            </blockquote>
                        </ul>
                        <div class="chat-form height124">
                            <form class="form-horizontal noMargin" method="post" name="uploadForm" id="uploadForm" action="" target="hiddenFrame" enctype="multipart/form-data">
                                <fieldset>
                                    <div class="control-group success">
                                        <label id="UploadFileSelect" class="control-label width-30percent"></label>
                                        <div class="controls height65 mleft-35percent">
                                            <div class="uploader">
                                                <input type="file" id="fileBrowse" name="fileBrowse" onchange="">
                                            </div>
                                        </div>
                                    </div>
                                    <input type="hidden" id="uploadPath" name="uploadPath"/>
                                    <input type="hidden" id="uploadFilename" name="uploadFilename"/>
                                </fieldset>
                            </form>
                            <button class="btn btn-info btn-upload" onclick="scriptUpload();"></button>
                            <button class="btn btn-info btn-import" onclick="autoExeCmd();"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
