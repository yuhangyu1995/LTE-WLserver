<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
﻿
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Cache-Control" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title></title>
        <style type="text/css"></style>
        <!-- start: CSS -->
        <section id="cssArea"></section>
        <!-- end: CSS -->

        <!-- The HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
        <script src="../../js/html5shiv.js"></script>
        <link id="ie-style" href="../../css/ie.css" rel="stylesheet">
        <![endif]-->

        <!--[if IE 9]>
        <link id="ie9style" href="../../css/ie9.css" rel="stylesheet">
        <![endif]-->
        <script src="../../js/jquery-1.11.3.min.js"></script>
        <script src="../../js/js-css-loader.js"></script>
        <script defer="defer" type="text/javascript">
        
            loadCss("bootstrap-2.3.1.min.css");
            loadCss("responsive-2.3.1.min.css");
            loadCss("style-2.3.1.css");
            loadCss("style-responsive-2.3.1.css");

            loadJs("jquery-migrate-1.0.0.min.js", 10);
            loadJs("jquery.chosen.min.js", 10);
            loadJs("bootstrap-2.0.min.js", 10);
            loadJs("jquery.uniform.min.js", 10);
            loadJs("jquery.form.js", 10);
            loadJs("verCtrl.js", 200);
        </script>
    </head>
    <body id="main_body" class="bg-white">
		<div class="row-fluid">
			<div class="span12">
    				<div class="well" style="color: red;">
					固件升级注意事项：<br>
					1、固件升级过程中，请确保设备不会断电。<br>
					2、根据固件升级需求，优先执行各制式固件升级，确定各制式固件升级成功后，执行主控固件升级。
				</div>
			</div>
		</div>
        <div class="row-fluid sortable">
            <div class="box span6">
                <div class="box-header">
                    <h2>
                        <i class="halflings-icon align-justify"></i>
                        <span class="break"></span>
                        <span id="SoftwareUpdate"></span>
                    </h2>
                    <div class="box-icon">
                        <a href="#" class="btn-upgrade" data-rel="tooltip" data-original-title="">
                            <i class="halflings-icon upload"></i>
                        </a>
                        <a href="#" class="btn-minimize" data-rel="tooltip" data-original-title="">
                            <i class="halflings-icon chevron-up"></i>
                        </a>
                    </div>
                </div>
                <div class="box-content height94">
                    <form class="form-horizontal" method="post" name="uploadForm" id="uploadForm" action="" target="hiddenFrame" enctype="multipart/form-data">
                        <fieldset>
                            <div class="control-group success">
                                <label id="FileUpload" class="control-label width-30percent"></label>
                                <div class="controls mleft-35percent">
                                    <div class="uploader">
                                        <input type="file" id="fileBrowse" name="fileBrowse" onchange="">
                                    </div>
                                </div>
                            </div>
                            <input type="hidden" id="uploadPath" name="uploadPath"/>
                            <input type="hidden" id="uploadFilename" name="uploadFilename"/>
                        </fieldset>
                    </form>
                </div>
            </div>

            <div class="box span6">
                <div class="box-header">
                    <h2>
                        <i class="halflings-icon align-justify"></i>
                        <span class="break"></span>
                        <span id="VersionActive"></span>
                    </h2>
                    <div class="box-icon">
                        <a href="#" class="btn-activeversion" data-rel="tooltip" data-original-title="">
                            <i class="halflings-icon random"></i>
                        </a>
                        <a href="#" class="btn-minimize" data-rel="tooltip" data-original-title="">
                            <i class="halflings-icon chevron-up"></i>
                        </a>
                    </div>
                </div>
                <div class="box-content">
                    <table class="table color-success">
                        <tr>
                            <td id="CurVersion"></td>
                            <td id="currentVersion"></td>
                        </tr>
                        <tr>
                            <td id="BakVersion"></td>
                            <td id="backupVersion"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <iframe id="hiddenFrame" name="hiddenFrame" style="display: none"></iframe>
    </body>
</html>
